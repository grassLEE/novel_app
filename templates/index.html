{% extends 'base.html' %} 

{% block content %} 
    <h1 class="title">{% block title %} Books {% endblock %}</h1>
    <div class="content">
        {% for book in books %} 
            <div class="book">
                <p><b>#{{ book.id }}</b></p>
                <b>
                    <p class="bookName">
                        <a href="{{ url_for('book', book_id=book.id)}}">
                            {{ book.title }} {{ book.author }}
                        </a>
                    </p>
                </b>
                <p>{{ book.pages }} pages</p>
                <p>{{ book.genre }}</p>
                <p>Read: {{ book.created_at }}</p>
                <a href="{{ url_for('edit', book_id=book.id) }}">Edit</a>
                
                <hr>
                <form method="POST"
                        action="{{ url_for('delete', book_id=book.id) }}">
                    <input type="submit" value="Delete Book"
                        onclick="return confirm('Are you sure you want to delete this title?')">
                </form>

            </div>
        {% endfor %}
    </div>
{% endblock %}
